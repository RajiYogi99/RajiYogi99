<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip</title>
    <style>
        img{
            position: absolute;
            clip: rect(30px,170px,170px,80px);
            
        }
        h1
        {
            position: absolute;
          margin-left: 220px;
          margin-top: 50px;
         
          font-size: 90px;
          font-family: Arial;
          font-weight: lighter;
        }
    </style>
</head>
<body>
    <img src="guvi.png" width="250px" height="200px">
    <h1>GUVI</h1>
</body>
</html>
